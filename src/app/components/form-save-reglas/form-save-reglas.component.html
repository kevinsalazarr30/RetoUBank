<form padding [formGroup]="formG">
  <ion-item>
    <ion-label>Meta</ion-label>
    <ion-select placeholder="Meta" formControlName="meta" [(ngModel)]="objReglas.meta">
      <ion-select-option *ngFor="let tipo of listMetas" value="{{tipo.tipoMeta}}">{{tipo.tipoMeta}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Equipo</ion-label>
    <ion-select placeholder="Equipo" formControlName="equipo" [(ngModel)]="objReglas.equipo">
      <ion-select-option *ngFor="let equipo of equipos" value="{{equipo.des}}">{{equipo.des}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Equipo contrario</ion-label>
    <ion-select placeholder="E. contrario" formControlName="equipoContrario" [(ngModel)]="objReglas.equipoContrario">
      <ion-select-option *ngFor="let equipo of equipos" value="{{equipo.des}}">{{equipo.des}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Monto Ahorrar</ion-label>
    <ion-input type="text" numbersOnly formControlName="montoAhorrar" [(ngModel)]="objReglas.montoAhorrar"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Evento</ion-label>
    <ion-select placeholder="Evento" formControlName="evento" [(ngModel)]="objReglas.evento">
      <ion-select-option *ngFor="let evento of eventos" value="{{evento.des}}">{{evento.des}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Fecha</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" formControlName="fecha"  [(ngModel)]="objReglas.fecha" placeholder="Select Date"></ion-datetime>
  </ion-item>
  <ion-button expand="block" [disabled]="formG.invalid" color="success" (click)="save()">{{isSave ? 'Guardar' : 'Actualizar'}}
  </ion-button>
</form>
